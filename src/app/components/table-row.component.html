<div>
  <div>
    Conditions
    <button (click)="onAddConditionClick()">+ Add Conditions</button>
  </div>
  <table>
    <tbody>
      <ng-container *ngFor="let condition of Conditions">
        <tr>
          <!-- Condition And/Or column -->
          <td>
            <select>
              <option
                *ngFor="let logicalOperator of condition.LogicalOperators"
              >
                {{ logicalOperator.LogicalOperatorValue }}
              </option>
            </select>
          </td>

          <!-- Data Item -->
          <td>
            <select>
              <option *ngFor="let attributeName of condition.AttributeNames">
                {{ attributeName.AttributeNameValue }}
              </option>
            </select>
          </td>

          <!-- Operators -->
          <td>
            <select>
              <option
                *ngFor="let arithmeticOperator of condition.ArithmeticOperators"
              >
                {{ arithmeticOperator.ArithmeticOperatorValue }}
              </option>
            </select>
          </td>

          <!-- Data Values -->
          <td>
            <select>
              <option *ngFor="let attributeValue of condition.AttributeValues">
                {{ attributeValue.AttributeValueValue }}
              </option>
            </select>
          </td>

          <!-- Delete button -->
          <td>
            <button (click)="onDeleteConditionClick(condition)">Delete</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
